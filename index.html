<h1>Keitsin sanoja</h1>
<h2>Sekalaista</h2>
<ul>
    {%- for post in collections.post -%}
        <li>
            <a href="{{ post.url }}">{{ post.data.title }}</a>
        </li>
    {%- endfor -%}
</ul>

<h2>Biisit</h2>
<ul>
    {%- for song in collections.song -%}
        <li>
            <a href="{{ song.url }}">{{ song.data.title }}</a>
        </li>
    {%- endfor -%}
</ul>
